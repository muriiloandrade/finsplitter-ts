---
services:
  postgresql:
    profiles:
      - infra
    image: postgres:17.4-alpine3.20
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:?database password required}
      POSTGRES_USER: ${PG_USER:-finsplitter}
      POSTGRES_DB: ${PG_DB:-finsplitter}
    env_file:
      - .env
    networks:
      - finsplitter
      
  keydb:
    profiles:
      - infra
    image: eqalpha/keydb:x86_64_v6.3.2
    command: --server-threads 4 --loglevel warning --requirepass ${KEYDB_PASS:?keydb password required}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "keydb-cli --pass ${KEYDB_PASS} ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - cache:/data
    networks:
      - finsplitter

volumes:
  database:
    driver: local
  cache:
    driver: local

networks:
  finsplitter:
    name: finsplitter-net
